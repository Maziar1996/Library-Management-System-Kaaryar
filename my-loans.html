<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“š Library Management</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <h1 class="logo">ðŸ“š Library Management</h1>
        <nav class="nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="books.html">Browse Books</a>
          <a href="my-loans.html" class="active">My Loans</a>
          <a href="login.html">Logout</a>
        </nav>
        <div class="user-info">
          <span class="user-avatar">S</span>
          <span class="student-name">Student Name</span>
        </div>
      </div>
    </header>
    <main class="main-content container">
      <section class="card">
        <h2 class="card-title">My Loans</h2>
        <p class="mb-2">View and manage your borrowed books.</p>
        <div class="card loans-table">
          <h3 class="card-title">Your Loans</h3>
          <p>Total: <span class="total-loans">0</span> loans</p>
          <table class="table">
            <thead>
              <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Loan Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="grid grid-2">
          <div class="stat-card">
            <div class="stat-number">0</div>
            <p class="stat-label">Active Loans</p>
          </div>
          <div class="stat-card">
            <div class="stat-number">0</div>
            <p class="stat-label">Returned Books</p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/my-loans.js"></script>
  </body>
</html>
